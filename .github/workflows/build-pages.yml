# Simple workflow for deploying static content to GitHub Pages
name: Deploy cargo doc to Pages

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v4 #v5 available
      - name: Clean docs folder
        run: cargo clean --doc
      - name: Build docs
        run: |
          cargo doc --no-deps --all-features -p hc_deepkey_types -p hc_deepkey_sdk -p deepkey -p deepkey_csr
      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=deepkey_csr">' > target/doc/index.html
      - name: Remove lock file
        run: rm target/doc/.lock
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
