[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"

[workspace]
resolver = "2"
members = ["zomes/*"]

[workspace.dependencies]
serde = "1"
rmp-serde = "1"
serde_bytes = "0.11"
hdi = { version = "0.4.0-beta-dev.20" }
hdk = { version = "0.3.0-beta-dev.24" }
holo_hash = { version = "0.3.0-beta-dev.16", features = ["hashing"] }

[workspace.dependencies.deepkey]
path = "zomes/deepkey"

[workspace.dependencies.deepkey_csr]
path = "zomes/deepkey_csr"
