[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"

[workspace]
resolver = "2"
members = [ 
    "crates/holochain_deepkey_dna",
    "dnas/deepkey/sdk",
    "dnas/deepkey/types",
    "zomes/*",
]

[workspace.dependencies]
serde = "1"
rmp-serde = "1"
serde_bytes = "0.11"
hc_deepkey_types = { version = "0.5", path = "dnas/deepkey/types" }
hc_deepkey_sdk = { version = "0.3", path = "dnas/deepkey/sdk" }
holo_hash = { version = "0.3.0-beta-dev.28", features = ["hashing", "encoding"] }
holochain_integrity_types = { version = "0.3.0-beta-dev.33" }
hdi = { version = "0.4.0-beta-dev.36" }
hdk = { version = "0.3.0-beta-dev.41" }
rmpv = { version = "1", features = ["with-serde"] }
whi_hdi_extensions = "0.7"
whi_hdk_extensions = "0.7"

arbitrary = { version = "1.0", features = ["derive"] }


[workspace.dependencies.deepkey]
path = "zomes/deepkey"

[workspace.dependencies.deepkey_csr]
path = "zomes/deepkey_csr"

