[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"

[workspace]
resolver = "2"
members = ["dnas/*/zomes/coordinator/*", "dnas/*/zomes/integrity/*"]

[workspace.dependencies]
# hdi = "0.2.1"
# hdk = "0.1.1"
serde = "1"
hdi = { version = "=0.3.0-beta-rc.3" }
hdk = { version = "0.2.0-beta-rc.3" }
# holochain = { version = "=0.1.3", default-features = false, features = [ "test_utils" ] }
# tokio = { version = "1.3", features = ["full"] }
# futures = { version = "0.3.1", default-features = false }

[workspace.dependencies.deepkey]
path = "dnas/deepkey/zomes/coordinator/deepkey"

[workspace.dependencies.deepkey_integrity]
path = "dnas/deepkey/zomes/integrity/deepkey"
