[package]
name = "hc_deepkey_types"
version = "0.3.0"
authors = ["Matthew Brisebois <matthew.brisebois@holo.host>"]
edition = "2018"
license = "CAL-1.0"
repository = "https://github.com/holochain/deepkey"
description = "Definitions used by the Deepkey DNA Zomes"
readme = "README.md"

[lib]
name = "deepkey_types"
crate-type = ["cdylib", "rlib"]

[dependencies]
hdi = { version = "0.4.0-beta-dev.29" }
holo_hash = { version = "0.3.0-beta-dev.23", features = ["hashing", "encoding"] }
rmpv = { version = "1", features = ["with-serde"] }
serde = "1"
